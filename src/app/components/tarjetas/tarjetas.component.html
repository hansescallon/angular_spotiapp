<div class="row row-cols-1 row-cols-md-3 g-4" >
  <div class="card-columns" *ngFor="let item of items">

  <div class="card puntero" style="width: 18rem;" (click)="verArtista(item)">
    <img [src]= item.images|noimage class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text" ><span class="badge text-bg-primary" *ngFor="let artista of item.artists">{{artista.name}}</span></p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  </div>
  |</div>
